- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      $url = "$($env:SYSTEM_TEAMFOUNDATIONCOLLECTIONURI)$env:SYSTEM_TEAMPROJECTID/_apis/distributedtask/variablegroups?groupIds=6&api-version=6.0"
      Write-Host $url
      
      function CreateJsonBody {
        $value = @"
      {
        "variables": {
          "versionCode": {
            "isSecret": false,
            "value": "2"
          }
        }
      }
      "@
      
        return $value
      }
      
      $json = CreateJsonBody
      Write-Host $env:SYSTEM_ACCESSTOKEN
      
      
      $pipeline = Invoke-RestMethod -Uri $url -Method Get -ContentType "application/json" -Headers @{
        Authorization = "Bearer $env:SYSTEM_ACCESSTOKEN"
      }
      
      Write-Host "Response:" $pipeline